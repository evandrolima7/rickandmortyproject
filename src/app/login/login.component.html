<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card1">
        <div class="card-header">
          <img src="../../assets/logo.png" alt="">
          <h3>Welcome to the Rick and Morty universe</h3>
          <p>Log in and explore fascinating characters and travel<br> across dimensions!</p>
         
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
        <div class="card-footer">
          <p>Note: This is a fictional project inspired by Rick and Morty.</p>
        </div>
      </div>
    </div>
  </div>
</div>
